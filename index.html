<!DOCTYPE html>
<html ng-app="app">

<head>
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./assets/main.js"></script>
</head>


<body>

    <div ng-controller="first">
        {{mypost.address.city}}
        <span>{{username}}</span>
        <br>{{mypost.post}}

        <br>
        <button>LIKE {{mypost.like}}</button>
        <button>DIS-LIKE {{mypost.dislike}}</button>

        <br>
        <div ng-repeat="refPost in postList">
            {{refPost.post}} <br>
        </div>

        {{postList[0].post}}
    </div>

</body>

</html>
